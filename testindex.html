<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pondering Pens</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Playfair Display', serif;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      padding: 10px;
    }

    h1 {
      font-size: 3.3rem;
      margin-bottom: 20px;
      color: white;
      white-space: nowrap;
    }

    .start-button {
      position: relative;
      background-color: #1f1f1f;
      color: white;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: none;
      font-family: 'Playfair Display', serif;
    }

    .start-button:hover {
      transform: scale(1.05);
    }

    .start-button:active {
      transform: scale(0.95);
    }

    .start-button::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px;
      background: linear-gradient(to right, #8B4513, #A0522D, #CD853F);
      border-radius: 12px;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .start-button:hover::before {
      opacity: 1;
    }

    .start-button span {
      position: relative;
      z-index: 1;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .start-button svg {
      width: 20px;
      height: 20px;
      transition: transform 0.4s ease-in-out;
    }

    .start-button:hover svg {
      transform: translateX(5px);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      height: 100vh;
      gap: 20px;
      padding: 20px;
    }

    .column {
      background-color: #1a1a1a;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .image-container {
      position: absolute;
      width: 100%;
      height: calc(300px * 8);
      animation: scroll 20s linear infinite;
    }

    .column:nth-child(2) .image-container {
      animation-direction: reverse;
    }

    .image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      background-color: #000;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-1200px);
      }
    }

    .bottom-links {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: max-content;
      font-size: 1rem;
      color: #ffffff;
      font-family: 'Playfair Display', serif;
      z-index: 20;
    }

    .bottom-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }

    /* ðŸ”½ MOBILE FIXES */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        height: 100vh;
        gap: 0;
        padding: 0;
      }

      .column {
        border-radius: 0;
      }

      .column:not(:first-child) {
        display: none;
      }

      .image {
        height: 100vh;
      }

      .image-container {
        height: calc(100vh * 8);
      }

      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-800vh);
        }
      }

      h1 {
        margin-top: 60px;
        font-size: 2.4rem;
      }

      .start-button {
        margin-top: 10px;
        padding: 12px 20px;
        font-size: 1rem;
      }

      .bottom-links {
        font-size: 0.85rem;
        padding: 5px;
        bottom: 2px;
      }

      .overlay {
        top: 40%;
        transform: translate(-50%, -40%);
      }
    }
  </style>
</head>
