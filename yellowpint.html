    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: minmax(100px, 100px);
            gap: 15px;
            padding: 30px 5%;
            grid-auto-flow: dense;
        }

        .grid-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #2a2a2a;
        }

        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
            border: 3px solid white;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hover-content {
            display: none;
        }

        .grid-item:hover .hover-content {
            opacity: 1;
        }

        .grid-item button {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        function createGridItem(isButton = false, buttonImage = '', buttonLink = '') {
            const item = document.createElement('div');
            item.className = 'grid-item';

            const colSpan = Math.random() > 0.7 ? 2 : 1;
            const rowSpan = Math.ceil(Math.random() * 2) + 1;
            const aspectRatio = aspectRatios[Math.floor(Math.random() * aspectRatios.length)];

            item.style.gridColumnEnd = `span ${colSpan}`;
            item.style.gridRowEnd = `span ${rowSpan}`;
            item.style.backgroundColor = colorThemes[Math.floor(Math.random() * colorThemes.length)];

            if (isButton) {
                
                const link = document.createElement('a');
                link.href = buttonLink;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.style.display = 'block';
                link.style.width = '100%';
                link.style.height = '100%';

                const img = document.createElement('img');
                img.src = buttonImage;
                img.alt = 'Button Image';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';

                link.appendChild(img);
                item.appendChild(link);
            } else {
                const img = document.createElement('img');
                const randomImage = customImages[Math.floor(Math.random() * customImages.length)];
                img.src = `images/yellow/${randomImage}`;
                img.alt = 'Gallery Image';
                item.appendChild(img);
            }

            item.appendChild(createHoverContent());
            return item;
        }

        function addImages(count) {

            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];

         }
