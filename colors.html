<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Optimized Dynamic Buttons</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    height: 100vh;
    overflow: hidden;
  }
  .btn {
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    user-select: none;
    padding: 0;
    color: #fff;
    height: 100vh;
    width: 100%;
    transition: none;
    box-shadow:
      0 4px 15px rgba(0,0,0,0.3),
      inset 0 -5px 15px rgba(255,255,255,0.15);
    border-radius: 0;
    text-decoration: none;
    writing-mode: vertical-rl; /* Vertical text from right to left */
    text-orientation: mixed; /* Keeps letters upright */
    transform: rotate(180deg); /* Flips the text direction */
    line-height: 1; /* Tighter line height for vertical text */
  }
  .btn:focus {
    outline: none;
    box-shadow:
      0 0 13px 4px rgba(255 255 255 / 0.85);
  }

  /* Color gradient buttons */
  #btn1 {
    background: linear-gradient(135deg, #00b09b, #96c93d);
    box-shadow:
      0 6px 20px rgba(22, 160, 133, 0.7),
      inset 0 -6px 15px rgba(255, 255, 255, 0.25);
  }
  #btn2 {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    box-shadow:
      0 6px 20px rgba(46, 134, 193, 0.7),
      inset 0 -6px 15px rgba(255, 255, 255, 0.10);
  }
  #btn3 {
    background: linear-gradient(135deg, #cb2d3e, #ef473a);
    box-shadow:
      0 6px 20px rgba(203, 45, 62, 0.8),
      inset 0 -6px 15px rgba(255, 255, 255, 0.15);
  }
  #btn4 {
    background: linear-gradient(135deg, #f7971e, #ffd200);
    box-shadow:
      0 6px 20px rgba(243, 156, 18, 0.75),
      inset 0 -6px 15px rgba(255, 255, 255, 0.35);
  }
  #btn5 {
    background: linear-gradient(135deg, #ffffff, #e0e0e0);
    box-shadow:
      0 6px 20px rgba(200, 200, 200, 0.6),
      inset 0 -6px 15px rgba(255, 255, 255, 0.9);
    color: #222;
  }

  /* Responsive for narrow/mobile screens: stack vertically, fit container */
  @media (max-width:600px) {
    body {
      grid-template-columns: 1fr;
      grid-template-rows: repeat(5, 1fr);
    }
    .btn {

      height: 20vh;
      width: 100vw;
      font-size: 1.7rem;
      writing-mode: horizontal-tb; /* Horizontal text on mobile */
      transform: none; /* Remove rotation on mobile */
    }
  }
</style>
</head>
<body>
  <a id="btn1" class="btn" href="greenpint.html" aria-label="Green Gradient Button">LIFE</a>
  <a id="btn2" class="btn" href="bluepint.html" aria-label="Blue Gradient Button">SOLITUDE</a>
  <a id="btn3" class="btn" href="redpint.html" aria-label="Red Gradient Button">LOVE</a>
  <a id="btn4" class="btn" href="yellowpint.html" aria-label="Yellow Gradient Button">HOPE</a>
  <a id="btn5" class="btn" href="white.html" aria-label="White Gradient Button">DREAMS</a>
</body>
</html>
