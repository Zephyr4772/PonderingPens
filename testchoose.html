<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pondering Paths</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Playfair Display', serif;
      color: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background-size: cover;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 500px;
      color: hsl(0, 0%, 100%);
      text-shadow: 0 0 10px rgb(0, 0, 0);
      box-shadow: 0 0 45 #000000;
    }

    /* New Button Style */
    .shadow__btn {
      padding: 10px 20px;
      border: none;
      font-size: 35px;
      color: #fff;
      border-radius: 10px;
      letter-spacing: 4px;
      font-weight: 700;
      text-transform: uppercase;
      transition: 0.5s;
      transition-property: box-shadow;
      position: absolute;
    }

    /* Button 1: Journey */
    .journey-btn {
      top: 45%;
      left: 20%;
      background: rgb(255, 2, 2);
      box-shadow: 0 0 40px rgb(255,44,44 );
    }

    .journey-btn:hover {
      box-shadow: 0 0 500px rgb(245, 44, 44),
                  0 0 250px rgb(245,44,44),
                  0 0 5000px rgb(255,44,44),
                  0 0 1000px rgb(255,44,44);
    }

    /* Button 2: Direct */
    .direct-btn {
      top: 45%;
      left: 60%;
      background: rgb(67, 12, 245);
      box-shadow: 0 0 40px rgb(66, 69, 235);
    }

    .direct-btn:hover {
      box-shadow: 0 0 500px rgb(66, 69, 235),
                  0 0 250px rgb(66, 69, 235),
                  0 0 5000px rgb(66, 69, 235),
                  0 0 1000px rgb(66, 69, 235);
    }

    /* Media query for screens smaller than 768px */
    @media (max-width: 768px) {
  body {
    background-color: #000000; /* Set plain black background on small screens */
    background-image: none; /* Remove background image */
  }

  h1 {
    font-size: 2.2rem;
    text-align: center;
    margin-bottom: 20px;
  }

  .shadow__btn {
    font-size: 1.4rem;
    padding: 8px 16px;
  }

  .journey-btn {
    top: 20%; 
    left: 10%;
  }

  .direct-btn {
    top: 40%; 
    left: 50%;
  }
}

  </style>
</head>
<body>
  <div class="button-container">
    <a href="colors.html" class="inspired-link">
      <button class="shadow__btn journey-btn">
        <i class="fas fa-mountain"></i> Journey
      </button>
    </a>
    <a href="direct.html" class="inspired-link">
      <button class="shadow__btn direct-btn">
        <i class="fas fa-bolt"></i> Direct
      </button>
    </a>
  </div>
</body>
</html>
